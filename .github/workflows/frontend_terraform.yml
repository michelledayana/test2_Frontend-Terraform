name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Import Existing Resources
        run: |
          terraform import aws_security_group.frontend_sg ${{ secrets.SG_ID_EXISTENTE }}
          terraform import aws_lb.frontend_alb ${{ secrets.ALB_ARN_EXISTENTE }}
          terraform import aws_lb_target_group.frontend_tg ${{ secrets.TG_ARN_EXISTENTE }}
          terraform import aws_launch_template.frontend_lt ${{ secrets.LT_ID_EXISTENTE }}
          terraform import aws_autoscaling_group.frontend_asg ${{ secrets.ASG_NAME_EXISTENTE }}
          # Importar pol√≠ticas si ya existen
          terraform import aws_autoscaling_policy.frontend_cpu ${{ secrets.CPU_POLICY_ARN }}
          terraform import aws_autoscaling_policy.frontend_memory ${{ secrets.MEMORY_POLICY_ARN }}
          terraform import aws_autoscaling_policy.frontend_network ${{ secrets.NETWORK_POLICY_ARN }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        run: terraform apply -auto-approve
